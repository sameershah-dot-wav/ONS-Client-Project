<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: head"></head>
<head>
    <title>Change User Role</title>
    <link rel="stylesheet" href="/css/administration.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div id="main-body">
    <h1>Edit User: <span th:text="${userRoleForm.user.firstName} + ' ' + ${userRoleForm.user.lastName}"></span></h1>
    <form action="/admin/userrole-form" method="post" th:object="${userRoleForm}">
        <input type="hidden" th:field="*{user}" id="user">
        <div th:each="role: ${allRoles}">
            <input th:field="${userRoleForm.assignedRolesIds}" th:value="${role.id}" type="checkbox"/>
            <label th:for="${role.id}" th:text="${role.name}"> </label>
        </div>

        <div class="form-group">
            <label>First Name:</label>
            <input th:field="${userRoleForm.user.firstName}" th:value="${userRoleForm.user.firstName}" name="fName"/>
        </div>

        <div class="form-group">
            <label>Last Name:</label>
            <input th:field="${userRoleForm.user.lastName}" th:value="${userRoleForm.user.LastName}" name="fName"/>
        </div>

        <input id="submit" name="Update" type="submit" value="Save Roles" class="btn btn-secondary"/>

        <label th:text="${message}"></label>
    </form>
</div>


</form>
</body>
</html>
